<!DOCTYPE html>
<html>
<head>
	<title>LogIn Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/main.js"></script>
</head>
<body class="bg-img">
	<div class="login">
	  	<form class="container">
		    <h1>E-Khidmat Login</h1>
		    <label for="email"><b>Email</b></label>
		    <input id="emailid" type="text" placeholder="Enter Email" required>
		    
		    <label for="psw"><b>Password</b></label>
		    <input id="passid" type="password" placeholder="Enter Password" required>
		    
		    <button type="submit" class="btn" onclick="validate()">Login</button>
	  </form>
	</div>

</body>
</html>
